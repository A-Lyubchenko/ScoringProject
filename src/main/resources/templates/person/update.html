<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>UPDATE PERSON</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<h2 class="btn-success">UPDATE PERSON</h2>
<br/>
<br/>

<form class="row g-3" th:method="PATCH" th:action="@{/persons}" th:object="${person}">
    <div class="col-md-6">
        <label class="form-label" for="name"><strong>Enter new name</strong></label>
        <input class="form-control" type="text" th:field="*{name}" id="name"
                                         placeholder="person/name">
        <span style="color: red" class="validationError" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name errors</span>
    </div>
    <br/>
    <br/>
    <div class="col-md-6">
        <label class="form-label" for="name"><strong>Enter new surname</strong></label>
        <input class="form-control" type="text" th:field="*{surname}" id="surname"
                                            placeholder="person/surname">
        <span style="color: red" class="validationError" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname errors</span>
    </div>
    <br/>
    <br/>
    <div class="col-md-6">
        <label class="form-label" for="name"><strong>Enter new age</strong></label>
        <input class="form-control" type="text" th:field="*{age}" id="age"
                                        placeholder="person/age">
        <span style="color: red" class="validationError" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age errors</span>
    </div>
    <br/>
    <br/>
    <div class="col-md-6">
        <label class="form-label" for="name"><strong>Enter new sex</strong></label>
        <input class="form-control" type="text" th:field="*{sex}" id="sex"
                                        placeholder="person/sex">
        <span style="color: red" class="validationError" th:if="${#fields.hasErrors('sex')}" th:errors="*{sex}">Sex errors</span>
    </div>
    <br/>
    <br/>
    <div class="col-md-6">
        <label class="form-label" for="name"><strong>Enter new marital</strong></label>
        <input class="form-control" type="text" th:field="*{marital}" id="marital"
                                            placeholder="person/marital">
        <span style="color: red" class="validationError" th:if="${#fields.hasErrors('marital')}" th:errors="*{marital}">Marital errors</span>
    </div>
    <br/>
    <br/>
    <div class="col-md-6">
        <label class="form-label" for="name"><strong>Enter new dependentsAmount</strong></label>
        <input class="form-control" type="text" th:field="*{dependentsAmount}" id="dependentsAmount"
                                                     placeholder="person/dependentsAmount">
        <span style="color: red" class="validationError" th:if="${#fields.hasErrors('dependentsAmount')}" th:errors="*{dependentsAmount}">DependentsAmount errors</span>
    </div>
    <br/>
    <br/>
    <div class="col-md-6">
        <label class="form-label" for="name"><strong>Enter new phoneNumber</strong></label>
        <input class="form-control" type="text" th:field="*{phoneNumber}" id="phoneNumber"
                                                placeholder="person/phoneNumber">
        <span style="color: red" class="validationError" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">PhoneNumber errors</span>
    </div>
    <br/>
    <br/>
    <!--    <div class="col-md-6">-->
    <!--        <span style="color: red" class="validationError" th:if="${#fields.hasErrors('customer')}" th:errors="*{customer}">Customer errors</span>-->
    <!--        <select  class="form-select" aria-label="Default select example" th:field="*{customer}" id="customer">-->
    <!--            <option  selected="true" value="">Open this customer menu</option>-->
    <!--            <option th:each="customer : ${customers}"-->
    <!--                    th:value="${customer.getId()}"-->
    <!--                    th:text="${customer.getName()}"></option>-->

    <!--        </select>-->
    <!--    </div>-->
    <!--    <br/>-->
    <!--    <br/>-->
    <input class="btn btn-success" type="submit" value="Update"/>
</form>
</body>
</html>
