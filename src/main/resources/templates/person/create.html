<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CREATE NEW PERSON</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<h2 class="btn-success">CREATE NEW PERSON</h2>
<br/>
<br/>

<form class="row g-3" th:method="POST" th:action="@{/persons}" th:object="${person}">
    <div class="col-md-6">
        <label for="name"></label>
        <input class="form-control" type="text" th:field="*{name}" id="name"
                                         placeholder="person/name"/>
        <span style="color: red" class="validationError" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name errors</span>
    </div>
    <br/>
    <br/>
    <div class="col-md-6">
        <label for="surname"></label><input class="form-control" type="text" th:field="*{surname}" id="surname"
                                            placeholder="person/surname"/>
        <span style="color: red" class="validationError" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname errors</span>
    </div>
    <br/>
    <br/>
    <div class="col-md-6">
        <label for="age"></label><input class="form-control" type="text" th:field="*{age}" id="age"
                                            placeholder="person/age"/>
        <span style="color: red" class="validationError" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age errors</span>
    </div>
    <br/>
    <br/>





    <div class="col-md-6">
        <span style="color: red" class="validationError" th:if="${#fields.hasErrors('sex')}" th:errors="*{sex}">Sex errors</span>
        <select  class="form-select" aria-label="Default select example" th:field="*{sex}" id="sex">
            <option  selected="true" value="">Выберите пол</option>
            <option value="Мужчина">Мужчина</option>
            <option value="Женщина">Женщина</option>
        </select>
    </div>
    <br/>
    <br/>



    <div class="col-md-6">
        <span style="color: red" class="validationError" th:if="${#fields.hasErrors('marital')}" th:errors="*{marital}">Marital errors</span>
        <select  class="form-select" aria-label="Default select example" th:field="*{marital}" id="marital">
            <option  selected="true" value="">Семейное положение</option>
            <option value="В браке">В браке</option>
            <option value="Не в браке">Не в браке</option>
            <option value="Разведен">Разведен</option>
            <option value="Гражданский брак">Гражданский брак</option>
            <option value="Вдовец">Вдовец</option>
        </select>
    </div>
    <br/>
    <br/>


    <div class="col-md-6">
        <span style="color: red" class="validationError" th:if="${#fields.hasErrors('dependentsAmount')}" th:errors="*{dependentsAmount}">Dependents amount errors</span>
        <select  class="form-select" aria-label="Default select example" th:field="*{dependentsAmount}" id="dependentsAmount">
            <option  selected="true" value="">Кол-во иждивенцев</option>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
    </div>
    <br/>
    <br/>


    <div class="col-md-6">
        <label for="phoneNumber"></label><input class="form-control" type="text" th:field="*{phoneNumber}" id="phoneNumber"
                                             placeholder="person/phoneNumber"/>
        <span style="color: red" class="validationError" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">PhoneNumber errors</span>
    </div>
    <br/>
    <br/>
    <input class="btn btn-success" type="submit" value="Create"/>
</form>
</body>
</html>
