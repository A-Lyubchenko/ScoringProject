<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CREATE NEW CONTACT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<h2 class="btn-success">CREATE NEW CONTACT</h2>
<br/>
<br/>

<form class="row g-3" th:method="POST" th:action="@{/contacts}" th:object="${contact}">

    <div class="col-md-6">
        <span style="color: red" class="validationError" th:if="${#fields.hasErrors('additionalContact')}" th:errors="*{additionalContact}">additionalContact errors</span>
        <select  class="form-select" aria-label="Default select example" th:field="*{additionalContact}" id="additionalContact">
            <option  selected="true" value="">Дополнительный контакт</option>
            <option value="Друг">Друг</option>
            <option value="Сотрудник/коллега">Сотрудник/коллега</option>
            <option value="Брат">Брат</option>
            <option value="Сестра">Сестра</option>
            <option value="Мать">Мать</option>
            <option value="Отец">Отец</option>
            <option value="Муж">Муж</option>
            <option value="Жена">Жена</option>
            <option value="Сосед">Сосед</option>
            <option value="Сожитель">Сожитель</option>
            <option value="Близкий родственник">Близкий родственник</option>
            <option value="Дочь">Дочь</option>
            <option value="Сын">Сын</option>
            <option value="Начальник">Начальник</option>
        </select>
    </div>
    <br/>
    <br/>


    <div class="col-md-6">
        <label for="name"></label><input class="form-control" type="text" th:field="*{name}" id="name"
                                         placeholder="additional contact/name"/>
        <span style="color: red" class="validationError" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name errors</span>
    </div>
    <br/>
    <br/>
    <div class="col-md-6">
        <label for="surname"></label><input class="form-control" type="text" th:field="*{surname}" id="surname"
                                          placeholder="additional contact/surname"/>
        <span style="color: red" class="validationError" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname errors</span>
    </div>
    <br/>
    <br/>
    <div class="col-md-6">
        <label for="lastName"></label><input class="form-control" type="text" th:field="*{lastName}" id="lastName"
                                            placeholder="additional contact/lastName"/>
        <span style="color: red" class="validationError" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">LastName errors</span>
    </div>
    <br/>
    <br/>
    <div class="col-md-6">
        <label for="phoneNumber"></label><input class="form-control" type="text" th:field="*{phoneNumber}" id="phoneNumber"
                                             placeholder="additional contact/phoneNumber"/>
        <span style="color: red" class="validationError" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">PhoneNumber errors</span>
    </div>
    <br/>
    <br/>
    <input class="btn btn-success" type="submit" value="Create"/>
</form>
</body>
</html>
