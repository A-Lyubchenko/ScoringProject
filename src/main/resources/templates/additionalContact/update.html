<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>UPDATE CONTACT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<h2 class="btn-success">UPDATE CONTACT</h2>
<br/>
<br/>

<form class="row g-3" th:method="patch" th:action="@{/contacts}" th:object="${contact}">
    <div class="col-md-6">
        <label class="form-label" for="contact"><strong>Enter new contact</strong></label>
        <input class="form-control" type="text" th:field="*{additionalContact}" id="contact"
               placeholder="additional contact/additionalContact">
        <span style="color: red" class="validationError" th:if="${#fields.hasErrors('additionalContact')}" th:errors="*{additionalContact}">Additional contact errors</span>
    </div>
    <br/>
    <br/>
    <div class="col-md-6">
        <label class="form-label" for="name"><strong>Enter new name</strong></label>
        <input class="form-control" type="text" th:field="*{name}" id="name"
               placeholder="additional contact/name">
        <span style="color: red" class="validationError" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name errors</span>
    </div>
    <br/>
    <br/>
    <div class="col-md-6">
        <label class="form-label" for="name"><strong>Enter new surname</strong></label>
        <input class="form-control" type="text" th:field="*{surname}" id="surname"
               placeholder="additional contact/surname">
        <span style="color: red" class="validationError" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname errors</span>
    </div>
    <br/>
    <br/>
    <div class="col-md-6">
        <label class="form-label" for="name"><strong>Enter new lastName</strong></label>
        <input class="form-control" type="text" th:field="*{lastName}" id="age"
               placeholder="additional contact/lastName">
        <span style="color: red" class="validationError" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">LastName errors</span>
    </div>
    <br/>
    <br/>
    <div class="col-md-6">
        <label class="form-label" for="name"><strong>Enter new phoneNumber</strong></label>
        <input class="form-control" type="text" th:field="*{phoneNumber}" id="phoneNumber"
               placeholder="additional contact/phoneNumber">
        <span style="color: red" class="validationError" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">PhoneNumber errors</span>
    </div>
    <br/>
    <br/>

    <!--        <span style="color: red" class="validationError" th:if="${#fields.hasErrors('customer')}" th:errors="*{customer}">Customer errors</span>-->

    <!--                    th:text="${customer.getName()}"></option>-->

    <!--        </select>-->
    <!--    </div>-->
    <!--    <br/>-->
    <!--    <br/>-->
    <input class="btn btn-success" type="submit" value="Update"/>
</form>
</body>
</html>
